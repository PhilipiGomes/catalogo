<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#catalogo">Catálogo</a></li>
            <li><a href="#contato">Contato</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#cadastro">Cadastro</a></li>
        </ul>
    </nav>

    <header id="inicio">
        <h1>Bem-Vindo à loja PyStore</h1>
        <p></p>

        <div class="carrossel">
            <button class="carrossel-btn" onclick="mudarSlide(-1)">←</button>
            <div class="slide">
                <img class="slide ativo" src="static/img/cmsbranca.jpg" alt="Camisa Branca">
                <img class="slide" src="static/img/cmspreta.jpg" alt="Camisa Preta">
                <img class="slide" src="static/img/cmspreta2.jfif" alt="Camisa Preta 2">
                <img class="slide" src="static/img/cmsroxa.jpeg" alt="Camisa Roxa">
            </div>
            <button class="carrossel-btn" onclick="mudarSlide(+1)">→</button>
        </div>

        <section id="catalogo">
            <h2>Catálogo de Produtos</h2>
            <div class="produtos">
                <div class="produto">
                    <img src="static/img/cmsroxa.jpeg" alt="Camisa Roxa">
                    <h3>Camisa Roxa</h3>
                    <p>R$ 49,90</p>
                </div>
                <div class="produto">
                    <img src="static/img/cmspreta.jpg" alt="Camisa Preta">
                    <h3>Camisa Preta</h3>
                    <p>R$ 99,90</p>
                </div>
            </div>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="nome completo">
                
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <input type="textarea" id="mensagem" name="mensagem" required>
                <button type="submit">Enviar</button>

            </form>
        </section>

        <!--Modal de Login-->
        <div id="loginModal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar" onclick="fecharModal('loginModal')">&times;</span>

            </div>
        </div>

    </header>
</body>
</html>
