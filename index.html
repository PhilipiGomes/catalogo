<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catálogo de Produtos</title>
        <link rel="stylesheet" href="static/css/styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
        <!-- Navegação -->
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#catalogo">Catálogo</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#" onclick="abrirModal('loginModal')">Login</a></li>
                <li><a href="#" onclick="abrirModal('cadastroModal')">Cadastro</a></li>
            </ul>
        </nav>

        <!-- Header Inicio -->
        <header id="inicio">

            <style>
                html {
                    scroll-behavior: smooth;
                }
            </style>

            <h1>Bem-Vindo à loja PyStore</h1>
            <p></p>

            <div id="carouselExampleIndicators" class="carousel slide"
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0" class="active" aria-current="true"
                        aria-label="Slide 1"></button>
                    <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/static/img/cmsbranca.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/cmspreta.jpg"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/cmspreta2.jfif"
                            class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/static/img/cmsroxa.jpeg"
                            class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"
                        aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"
                        aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </header>

        <!--Section Catálogo-->
        <section id="catalogo">
            <h2>Catálogo de Produtos</h2>
            <div class="produtos">
                <div class="produto">
                    <img src="static/img/cmsroxa.jpeg" alt="Camisa Roxa">
                    <h3>Camisa Roxa</h3>
                    <p>R$ 49,90</p>
                </div>
                <div class="produto">
                    <img src="static/img/cmspreta.jpg" alt="Camisa Preta">
                    <h3>Camisa Preta</h3>
                    <p>R$ 99,90</p>
                </div>
            </div>
        </section>

        <!--Section Contato-->
        <section id="contato">
            <h2>Contato</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required
                    placeholder="nome completo">

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea type="textarea" id="mensagem" name="mensagem" required
                    rows="5"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <!--Modal de login-->
        <div id="loginModal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar"
                    onclick="fecharModal('loginModal')">&times;</span>
                <h2>Login</h2>
                <form>
                    <label for="emailLogin">Email:</label>
                    <input type="email" id="emailLogin" required
                        placeholder="exemplo@email.com">
                    <label for="senhaLogin">Senha:</label>
                    <input type="password" id="senhaLogin" required
                        placeholder="Digite sua Senha">
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </div>

        <!--Modal de cadastro-->
        <div id="cadastroModal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar"
                    onclick="fecharModal('cadastroModal')">&times;</span>
                <h2>Cadastro</h2>
                <form>
                    <label for="emailCadastro">Email:</label>
                    <input type="email" id="emailCadastro" required
                        placeholder="exemplo@email.com">
                    <label for="senhaCadastro">Senha:</label>
                    <input type="password" id="senhaCadastro" required
                        placeholder="Crie uma senha">
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>

        <button id="btntopo" title="Voltar ao Topo">
            ↑
        </button>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="/static/js/script.js"></script>
    </body>
</html>
